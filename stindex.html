<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>人與海會員平台</title>
	<!-- 載入CSS樣式表 -->
	<link rel="stylesheet" href="st_css/st.css">

	<!-- 載入google ICON樣式 -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <!-- 載入學生後台程式 -->
    <script src="./st.js"></script>
</head>

<body>
	<div class="wrapper">
		<!-- 側邊選單 -->
		<div class="side-menu">
			<div class="side-container">
				<!-- LOGO -->
				<div class="side-logo">
					<div class="side-logo-img-1280" style="background-image:url('st_img/st_logo_w200.png');"></div>
				</div>

				<!-- 帳號 -->
				<div class="account">
					<a href="#">audrey172art@gmail.com</a>
				</div>

				<!-- 分隔線 -->
				<div class="sidemenuline"></div>

				<!-- 選單 -->
				<nav>
					<!-- 會員資料 -->
					<a href="#" class="menutitle">
						<span class="material-symbols-outlined fonticon">face</span>
						 會員資料
					</a>

					<!-- 我的課程 -->
					<div onclick="toggleMenu();">
						<a href="#" class="menutitle">
							<span class="material-symbols-outlined fonticon">import_contacts</span>
							 我的課程
						</a>
						<ul id="myclass" class="myclass">
							<li><a href="#">MF1人魚</a></li>
							<li><a href="#">AIDA2自由潛水</a></li>
						</ul>
					</div>

					<!-- 訂單紀錄 -->
					<a href="#" class="menutitle">
						<span class="material-symbols-outlined fonticon">description</span>
						 訂單紀錄
					</a>

					<!-- 登出 -->
					<div class="signout">
						<a href="#" class="menutitle">登出</a>
					</div>

				</nav>
			</div>
		</div>

		<!-- 會員資料 -->
<!-- 		<div class="container">
			<div class="infobox">
				會員資料內容
			</div>
		</div> -->

		<!-- MF1人魚 -->
		<div class="container">
			<div class="infobox">
				<div class="infobox_title">MFI-1</div>
				<div class="score_form">
					<!-- 表格標題 -->
					<div class="score_form_title">
						<!-- 上課梯次 -->
						<div class="echelon">
							上課梯次
							<div class="date">2023/6/8-2023/6/10</div>
						</div>

                        <!--分隔線 -->
						<div class="line"></div>

						<!-- 教練 -->
						<div class="coach">
							教練
							<div class="coach_name">Audrey</div>
						</div>

						<!--分隔線 -->
						<div class="line"></div>

						<!-- 發證進度 -->
						<div class="certificate">
							發證進度
							<div class="certificate_state">
								未過課
							</div>
						</div>
					</div>


					<!-- 上課內容 -->
					<div class="class_container">

						<!-- 項目類別 -->
						<div class="subject">
							<div class="subject_title">學科項目</div>

							<!-- 項目內容 -->
							<div class="item">
								<div class="item_title">筆試</div>
								<input placeholder="待輸入成績">
								<div class="report">通過</div>
							</div>


							<!-- 教練簡評 -->
							<div class="coach_feedback">
								<div class="coach_feedback_title">教練簡評</div>
								<div class="coach_feedback_element"></div>
							</div>
						</div>


						<!-- 泳池項目 -->
						<div class="subject">
							<div class="subject_title">泳池項目</div>

							<!-- 項目內容 -->
							<div class="item">
								<div class="item_title">基礎動作</div>
								<input placeholder="待輸入成績">
								<div class="report">通過</div>
							</div>

							<div class="item">
								<div class="item_title">浮力控制</div>
								<input placeholder="待輸入成績">
								<div class="report">通過</div>
							</div>

							<div class="item">
								<div class="item_title">游動技巧</div>
								<input placeholder="待輸入成績">
								<div class="report">通過</div>
							</div>

							<!-- 教練簡評 -->
							<div class="coach_feedback">
								<div class="coach_feedback_title">教練簡評</div>
								<div class="coach_feedback_element"></div>
							</div>

						</div>


						<!-- 海洋項目 -->
						<div class="subject">
							<div class="subject_title">海洋項目</div>

							<!-- 項目內容 -->
							<div class="item">
								<div class="item_title">基礎動作</div>
								<input placeholder="待輸入成績">
								<div class="report">通過</div>
							</div>

							<div class="item">
								<div class="item_title">浮力控制</div>
								<input placeholder="待輸入成績">
								<div class="report">通過</div>
							</div>

							<div class="item">
								<div class="item_title">游動技巧</div>
								<input placeholder="待輸入成績">
								<div class="report">通過</div>
							</div>

							<!-- 教練簡評 -->
							<div class="coach_feedback">
								<div class="coach_feedback_title">教練簡評</div>
								<div class="coach_feedback_element"></div>
							</div>

						</div>


					</div>
					<!-- 完成課程 -->
					<a href="#" class="finish">完成課程</a>
				</div>
			</div>
		</div>

		<!-- 訂單紀錄 -->
	</div>
</body>
</html>
