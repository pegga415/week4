<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <style>
        .container {
            margin: 0 auto;
        }
        div{
            border-style: solid;
        }

        nav::after{
            content: "";
            clear: both;
            display: table;
        }
        .navButton{
            width: 10%;
            text-align: center;
            float: left;
        }

        .dropDown{
            width: 10%;
            display: none;
            position: absolute;
        }
        .dropDown div{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <nav>
                <!-- navButton參考結構 -->
                <!-- <navButton>
                        <nav-項目名稱>
                            <dropDown>
                                <子項目>
                -->
                <div class="navButton">
                    <div class="nav-recommendation"><a href="#">好評推薦</a></div>
                </div>
                <div class="navButton">
                    <div class="nav-course"><a href="#">課程報名</a>
                        <div class="dropDown">
                            <div class="">
                                <a href="#">如何報名課程</a>
                            </div>
                            <div class="">
                                <a href="#">課程介紹</a>
                            </div>
                            <div class="">
                                <a href="#">報名詢問</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navButton">
                    <div class="nav-shop"><a href="#">網路商店</a>
                        <div class="dropDown">
                            <div class="">
                                <a href="#">限時/限定</a>
                            </div>
                            <div class="">
                                <a href="#">新品上市</a>
                            </div>
                            <div class="">
                                <a href="#">所有商品</a>
                            </div>
                            <div class="">
                                <a href="#">訂單問題</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navButton">
                    <div class="nav-aboutUs"><a href="#">關於我們</a>
                        <div class="dropDown">
                            <div class="">
                                <a href="#">經營理念</a>
                            </div>
                            <div class="">
                                <a href="#">團隊介紹</a>
                            </div>
                            <div class="">
                                <a href="#">聯絡我們</a>
                            </div>
                            <div class="">
                                <a href="#">人才募集</a>
                            </div>
                            <div class="">
                                <a href="#">合作提案</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>
<script>
    $('.navButton').click(function(){//綁定點擊事件
        var thisDropDown = $(this).find(".dropDown")
        if(thisDropDown.css('display')=='none'){
            $('.dropDown').attr('style','display : none')//關閉其他項目的下拉選單
            thisDropDown.attr('style','display : block')
        }     
        else{
            thisDropDown.attr('style','display : none')
        }    
    })
</script>
</html>
